<!DOCTYPE html>
<html>
<head>
  <title>All Blogs</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <h1>All Blogs</h1>

  <a class="btn" href="index.html">Write a Blog</a>

  <div id="blogList"></div>
</div>

<script type="module">
  import { db, collection, getDocs } from "./firebase.js";

  async function loadBlogs() {
    const list = document.getElementById("blogList");

    const snapshot = await getDocs(collection(db, "blogs"));

    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      list.innerHTML += `
        <div class="blog-card">
          <h2>${data.title}</h2>
          <p><b>${data.author}</b></p>
          <a class="btn" href="post.html?id=${docSnap.id}">Read More</a>
        </div>
      `;
    });
  }

  loadBlogs();
</script>

</body>
</html>
