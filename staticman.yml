posts:
  allowedFields: ["title", "content", "author"]
  branch: "master"
  commitMessage: "New blog post submitted"
  filename: "{fields.title}"
  format: "md"
  path: "posts"
  moderation: true
  requiredFields: ["title", "content", "author"]

  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"

  transforms:
    title: slugify

