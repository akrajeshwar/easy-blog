<!DOCTYPE html>
<html>
<head>
  <title>Easy Blog</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <h1>Easy Blog</h1>
  <p>Welcome! Read blogs or submit your own.</p>

  <a href="blog.html" class="btn">View Blogs</a>
  <a href="#submit" class="btn">Write a Blog</a>

  <h2 id="submit">Write a Blog</h2>

  <form action="https://api.staticman.net/v3/entry/github/akrajeshwar/easy-blog/master/posts"
        method="POST">

    <label>Your Name:</label><br>
    <input type="text" name="fields.author" required><br><br>

    <label>Title:</label><br>
    <input type="text" name="fields.title" required><br><br>

    <label>Content:</label><br>
    <textarea name="fields.content" rows="8" required></textarea><br><br>

    <button type="submit">Submit Blog</button>
  </form>

</body>
</html>
